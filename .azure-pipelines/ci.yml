trigger:
  branches:
    include:
      - main  # ðŸ”§ Fix: use proper trigger format

pool:
  name: MyPool  # Your self-hosted agent pool name

variables:
  buildConfiguration: 'Release'

steps:

  # âœ… Install .NET 8 SDK
  - task: UseDotNet@2
    displayName: 'Install .NET 8 SDK'
    inputs:
      packageType: 'sdk'
      version: '8.0.407'
      installationPath: $(Agent.ToolsDirectory)/dotnet

  # âœ… Install NuGet CLI
  - task: NuGetToolInstaller@1
    displayName: 'Install NuGet CLI'

  # âœ… Build the project
  - script: dotnet build --configuration $(buildConfiguration)
    displayName: 'Build project'

  # âœ… Pack the project into a NuGet package
  - script: dotnet pack --configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
    displayName: 'Pack NuGet package'

  # âœ… Authenticate to Azure Artifacts
  - task: NuGetAuthenticate@1
    displayName: 'Authenticate with Azure Artifacts'

  # âœ… Push .nupkg file to Azure Artifacts
  - task: DotNetCoreCLI@2
    displayName: 'Push package to Azure Artifacts'
    inputs:
      command: 'push'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
      publishVstsFeed: 'BestBoss7DevOps/StringExtensionsCI/_packaging/StringFeed'
